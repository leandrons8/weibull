<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weibull Distribution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js/dist/plotly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand">Weibull Distribution</a>
      </div>
    </nav>
    <div class="container" id="plot"></div>
    <div class="container p-3">
      <div class="row align-items-end g-3" id="entries">
        <div class="col-3">
          <div class="input-group py-1">
            <span class="input-group-text">MTTF</span>
            <input class="form-control" id="mttf" type="number" min="0.1" step="0.1" value="1" required onchange="plot()">
          </div>
          <div class="d-grid gap-1">
            <button class="btn btn-primary" type="button" onclick="makeDiv()">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="weibull.js"></script>
  </body>
</html>
